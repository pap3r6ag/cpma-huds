#generated by Runningman, do not modify

!DEFAULT               #<!-- must stay first -->
{			    #<!-- when something isnt defined it will use these values -->
	font cpma
	fontsize 8
	textstyle 0
}
# Image tags can use anything from the current cpma .pak3 or baseq3 pak3's (threewave paks only if the server has them)
# Use winzip to open the pk3's to locate images, file paths, and shader paths you would like to use
# DO NOT MODIFY THE PAK FILES OR YOU WILL HAVE TO REINSTALL THE MOD/GAME
# .jpg can use color and transparency(alpha)
# .tga are rendered using the alpha channel in the image, some can be colored and use transparency
# Shader lines can also be used for the image tag
PreDecorate     				# Pre means this decorate goes UNDERNEATH base elements
    						        # japanese weaponlist background image
{
	color 1 1 1 0.5
	image "textures/japanc-3w/Warrior.jpg"
	rect -10 98 50 126		        # set off screen to widen the image
}
# the WeaponList has to get a little funky to be able to handle all the legacyhud tricks:
# W and H are the size of EACH weapon, not the total
# and for the horizontal weaponlist (textalign C) X is the point to center around
# setting "fill" on the weaponlist draws any weapon that you have OR have ammo for: very handy in TDM
#weaponlist wraps at the bottom of the screen so you can sneak a multi-column one in
WeaponList
{
	fill
	fontsize 10
	color 0 0 0 0.6
	rect 2 100 36 10
}
